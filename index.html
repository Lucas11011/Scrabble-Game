<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble Game</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Scrabble Game</h1>
  <!-- space for the tile rack  -->
  <div id="tileRack-container">
    <div id="tileRack"></div>
  </div>
    <!-- space for the scrabble board-->
  <div id="scrabbleBoard-container">
    <div id="scrabbleBoard"></div>
  </div>
    <!-- Button control options -->
  <div id="controls">
    <button id="playWord">Play Word</button>
    <button id="dealNewTiles">Deal new Tiles</button>
    <button id="restart">Restart</button>
  </div>
    <!-- Score display -->
  <div id="score">Score: 0</div>
  <div id="totalScore">Total Score: 0</div>
</body>
</html>
